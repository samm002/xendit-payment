<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Form Pembayaran</h1>
    <form id="paymentForm" action="/submit-payment" method="post">
        <label for="paymentAmount">Jumlah Pembayaran:</label>
        <input type="number" id="paymentAmount" name="paymentAmount" required>
        <button type="submit">Submit</button>
    </form>
    <script>
      document.getElementById('paymentForm').addEventListener('submit', (event) => {
        event.preventDefault();

        const paymentUrl = 'https://api.xendit.co/v2/invoices';
        const paymentAmount = document.getElementById('paymentAmount').value;
        const externalId = crypto.randomUUID();

        console.log(paymentAmount);
        console.log(externalId);

        // Required Request Body
        const requestBody = {
          amount: paymentAmount,
          external_id: externalId,
        };

        // Xendit Basic Auth
        const apiKey = "<Insert Xendit API Key>";
        const password = "";
        
        axios.post(paymentUrl, requestBody, {
          auth: { 
            username: apiKey,
            password: password,
          }
        }).then((response) => {
            const payment_url = response.data.invoice_url;
            
            // console.log("payment url", payment_url);
            window.open(payment_url, '_blank');
        }).catch((error) => {
            console.log("error", error);
        });
      });
    </script>
</body>
</html>
